<mat-card class="movie-card">
  <!--  Acoladele ne ajuta sa afisam valoarea variabilei definita in typescript, se numeste databinding -->
  <p class ="movie-title">Title:{{movie.title}}</p>
  <p>Director:{{movie.director}} </p>
  <p>Year:{{movie.year}} </p>
  <p>Description:{{movie.description}} </p>

  <button mat-raised-button color="primary" (click)="onDelete()">Delete</button>

</mat-card>
